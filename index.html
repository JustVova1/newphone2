<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="shell">
            <div class="shell__inner">
                <img class="shell__back" src="img/back_muka.png" alt="">
                <div class="shell__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="recipe">
                    <div class="recipe__inner">
                        <h1 class="recipe__title">Выберите с какого рецепта медитации хотите начать!</h1>
                        <div class="recipe__block">
                            <div class="recipe__container">
                                <img class="recipe__img" src="img/cake.png" alt="">
                                <p class="recipe__info">Позитивный настрой на день</p>
                                <p class="recipe__name">Шоколадные кексы</p>
                            </div>
                            <div class="recipe__container">
                                <img class="recipe__img" src="img/recipe_2.png" alt="">
                                <p class="recipe__info">Утренняя медитация на хороший день</p>
                                <p class="recipe__name">Панкейки</p>
                            </div>
                            <div class="recipe__container">
                                <img class="recipe__img" src="img/recipe_1.png" alt="">
                            <p class="recipe__info">Расслабление в выходной</p>
                            <p class="recipe__name">Киш с курицей</p>
                            </div>
                           
                          
                        </div>
                    </div>
                    
                </div>
               
            </div>
        </div>
        <button class="btn">  
            <img src="img/btn.png" alt="">  
            <p>
             Перейти на сайт
            </p>
           </button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
